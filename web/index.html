<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect4 AI</title>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        safelist: [
          'bg-token-human',
          'bg-token-ai',
          'ring-4',
          'ring-yellow-300',
          'ring-offset-2',
          'ring-offset-slate-900',
          'shadow-lg',
        ],
        theme: {
          extend: {
            colors: {
              'token-human': '#f59e0b',
              'token-ai': '#ef4444',
              'board-bg': '#1f2937',
            },
            boxShadow: {
              'board-frame': '0 20px 50px rgba(0,0,0,0.35), inset 0 -4px 0 rgba(255,255,255,0.03)',
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(1200px 800px at 20% 10%, #0b1020, #0f172a 55%, #0a1224 100%);
      }
      .piece-floating {
        position: absolute;
        width: 56px;
        height: 56px;
        border-radius: 9999px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.35);
        left: 0;
        top: 0;
        transform: translateY(-120px);
        will-change: transform;
        animation: drop-bounce 800ms forwards;
        z-index: 10;
      }
      .piece-floating[data-player="human"] {
        background-color: #f59e0b;
      }
      .piece-floating[data-player="ai"] {
        background-color: #ef4444;
      }
      @keyframes drop-bounce {
        0% {
          transform: translateY(-120px);
          animation-timing-function: cubic-bezier(.2, .7, .3, 1);
        }
        70% {
          transform: translateY(var(--target));
          animation-timing-function: cubic-bezier(.17, .67, .36, 1.25);
        }
        82% {
          transform: translateY(calc(var(--target) - 26px));
        }
        92% {
          transform: translateY(var(--target));
        }
        97% {
          transform: translateY(calc(var(--target) - 10px));
        }
        100% {
          transform: translateY(var(--target));
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .piece-floating {
          animation: none !important;
          transform: translateY(0) !important;
        }
      }
    </style>
  </head>
  <body class="min-h-screen font-sans leading-relaxed text-slate-200">
    <div class="mx-auto flex min-h-screen max-w-4xl flex-col px-6 pb-16 pt-10">
      <div class="flex justify-end">
        <button id="new-game" class="rounded-lg bg-blue-500 px-4 py-2 font-semibold shadow hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300">
          New Game
        </button>
      </div>
      <div id="status" class="mt-4 text-lg font-semibold text-slate-200/95">Your move.</div>
      <div class="mt-8 flex flex-1 justify-center">
        <div id="board" class="board relative grid w-fit grid-cols-7 gap-2 rounded-xl bg-board-bg p-2 shadow-board-frame origin-top touch-manipulation"></div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
